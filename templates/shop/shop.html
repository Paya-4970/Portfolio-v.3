<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shops List</title>
</head>
<body>
<h1>Shops</h1>
{{range .Shops}}
<div>
    <h2>{{.Name}} (ID: {{.ID}})</h2>
    <ul>
        {{range .Products}}
        <li>{{.Name}} - Price: {{.Price}}</li>
        {{end}}
    </ul>
</div>
{{end}}
</body>
</html>
